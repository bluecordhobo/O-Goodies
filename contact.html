    <style>
        body {

        /* Irish flag background */
        .flag {
        position: fixed; /* Fix the flag in place */
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh; /* Full viewport height */
        background:
            linear-gradient(
            to right,
              #169B62 33.33%, /* Green */
              #FFFFFF 33.33% 66.66%, /* White */
              #FF883E 66.66% 100% /* Orange */
            );
          z-index: -1; /* Place it behind the content */
        }
    
        /* Content container */
        .content {
          position: relative; /* Ensure it's above the flag */
        padding: 10px;
        margin: 10px auto;
          z-index: 1; /* Above the background */
        border-radius: 3px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        }
    </style>
